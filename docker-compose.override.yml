version: '3.9'

services:
  app:
    container_name: dev_container
    build:
      target: dev
      context: ./
      dockerfile: ./docker/app/Dockerfile
    command: sh -c 'python -m pre_commit install --install-hooks --overwrite && python -m uvicorn functions.get.main:app --reload --host=0.0.0.0 --port 8080'
    volumes:
      - .:/poetry_practice
    ports:
      - 8080:8080

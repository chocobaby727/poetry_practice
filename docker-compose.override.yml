version: '3.9'

services:
  app:
    container_name: dev_container
    build:
      target: dev
      context: ./
      dockerfile: ./docker/app/Dockerfile
      args:
        - ENVIRONMENT=DEV
    command: sh -c 'python -m pre_commit install --install-hooks --overwrite && python -m uvicorn functions.get.main:app --reload'
    volumes:
      - .:/poetry_practice
    ports:
      - 80:80
